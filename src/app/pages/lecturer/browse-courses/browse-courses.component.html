<section class="flex space-x-64">
    <!-- sidebar -->
     <div class="menu">
         <app-sidebar></app-sidebar>
     </div>
     <!-- main board -->
     <div class="mainBoard mt-6">
 
         <!-- navigation head -->
         <div class="nav">
             <app-lecturer-nav></app-lecturer-nav>
         </div>

         <div class="flex justify-between py-10">
             <h3 class="text-[2.5rem] font-semibold">Courses Available</h3>

             <!-- modal test -->

             <button type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-vertically-centered-modal" data-hs-overlay="#hs-vertically-centered-modal">
              Add Course
            </button>
            
            <div id="hs-vertically-centered-modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="hs-vertically-centered-modal-label">
              <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
                <div class="w-full flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto">
                  <div class="flex justify-between items-center py-3 px-4 border-b">
                    <h3 id="hs-vertically-centered-modal-label" class="font-bold text-gray-800 ">
                    Register a New Course
                    </h3>
                    <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" data-hs-overlay="#hs-vertically-centered-modal">
                      <span class="sr-only">Close</span>
                      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                      </svg>
                    </button>
                  </div>
                  <div class="p-4 overflow-y-auto">
                    <p class="text-gray-800">
                      Register a new course by filling out the form below.
                    </p>

                    <form >
                      <!-- course code -->

                      <div class="max-w-sm my-5">
                        <label for="input-label" class="block text-sm font-medium mb-2">Course Code</label>
                        <input type="text" id="input-label" name="input-label" class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enter course code">
                      </div>
        
                       <!-- course title -->
                       <div class="max-w-sm my-5">
                        <label for="input-label" class="block text-sm font-medium mb-2">Course Title</label>
                        <input type="text" id="input-label" name="input-label" class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enter course title">
                      </div>
                        <!-- course lecturer -->

                        <div class="max-w-sm my-5">
                          <label for="input-label" class="block text-sm font-medium mb-2">Depertment</label>
                          <input type="text" id="input-label" name="input-label" class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enter department">
                        </div>
                         <!-- department -->
                         <div class="max-w-sm my-5">
                          <label for="input-label" class="block text-sm font-medium mb-2">Course Title</label>
                          <input type="text" id="input-label" name="input-label" class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enterr course title">
                        </div>
                    </form>

                  </div>
                  <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t">
                    <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#hs-vertically-centered-modal">
                      Close
                    </button>
                    <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                      Create Course
                    </button>
                  </div>
                </div>
              </div>
            </div>

             <!-- modal test end -->


         </div>
        
         <!-- search bar -->
         <div class="w-[30%] mb-10">
             <label for="hs-leading-button-add-on-with-icon" class="sr-only">Label</label>
             <div class="flex rounded-lg shadow-sm">
               <button type="button" class="w-[2.875rem] h-[2.875rem] shrink-0 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-s-md border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                 <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                   <circle cx="11" cy="11" r="8"></circle>
                   <path d="m21 21-4.3-4.3"></path>
                 </svg>
               </button>
               <input type="text" placeholder="Browse Courses" id="hs-leading-button-add-on-with-icon" name="hs-leading-button-add-on-with-icon" class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-e-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
             </div>
           </div>

         <!-- course list -->
         <table class="table-auto w-full">
             <thead>
               <tr class="text-left text-gray-500 text-sm font-medium">
                 <th class="py-3 text-lg font-semibold">Course Code</th>
                 <th class="py-3 text-lg font-semibold">Course Name</th>
                 <th class="py-3 text-lg font-semibold">Instructor Name</th>
               </tr>
             </thead>
             
             <tbody>
               
                 @for (course of courses; track $index) {
                     <tr class="hover:bg-gray-300 p-3">
                         <td class="py-3"><a class="cursor-pointer hover:text-blue-500 hover:underline" routerLink="/browse-courses/{{course.courseCode}}">{{course.courseCode}}</a></td>
                         <td><a class="cursor-pointer hover:text-blue-500 hover:underline" routerLink="/browse-courses/{{course.courseCode}}">{{course.courseName}}</a></td>
                         <td>{{course.instructorName}}</td>
                       </tr>
                 }
                 
             </tbody>
           </table>
     </div>
 </section>
