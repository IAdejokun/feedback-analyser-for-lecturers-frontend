@if (role == "lecturer") {
    <section class="flex space-x-64">
        <!-- sidebar -->
         <div class="menu">
             <app-sidebar></app-sidebar>
         </div>
         <!-- main board -->
         <div class="mainBoard mt-6">
     
            <!-- edit profile -->
            <div class="ml-10">

            <p class="text-3xl py-8 font-bold">Edit Profile</p>
            <!-- img upload -->
            <div class="flex items-center gap-x-2 mt-1 mb-8">
                <img class="inline-block size-[62px] rounded-full" src={{imgSrc}} alt="profile picture">
                <div>
                    <p>{{username}}</p>
                    <a href="#">Change Profile Picture</a>
                </div>
            </div>
            
            <!-- full name -->
            <div class="max-w-sm my-5">
                <label for="input-label" class="block text-sm font-medium mb-2">Full Name</label>
                <input type="text" id="input-label" name="input-label" class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="FullName">
              </div>

              <!-- Email address -->
              <div class="max-w-sm my-5">
                <label for="input-label" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="input-label" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="you@site.com">
              </div>

            </div>

            <button class="ml-10 mt-2 bg-blue-500 hover:bg-black text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>

         </div>

     </section>}
@if (role == "student") {
    <h1 class="text-5xl font-semibold p-3">Student Account</h1>
}
