<section class="flex my-4 w-[97%] mx-auto">
    <div class="leftSection w-[40%] md:block hidden">
        <app-intro-card></app-intro-card>
    </div>
    <div class="rightSection w-[40%] mx-auto">

        <p class="text-right p-5 text-[#030532] font-semibold">Having troubles or can't find your School? <a routerLink="get-help" class="text-[#3365E4] font-bold">Get Help</a></p>
        
        <div class="getStartedInfo">
            <h1 class="font-bold text-4xl text-[#030532] mt-9 mb-1">Get Started</h1>
           
            <p class="font-light text-lg text-[#828282] mb-3">Kindly select your University</p>
           
            <!-- form start -->
            <form [formGroup]="gettingStartedForm" (ngSubmit)="gettingStartedFormSubmit()">
            <!-- select start-->


          <div>
            <label for="university" class="block font-bold mt-16 mb-2 text-2xl">University</label>
            <div class="relative">
            <select name="university" id="university" formControlName="universityName" class="py-3 px-4 pe-9 block w-[80%] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none 
            {{ gettingStartedForm.get('universityName')?.invalid && gettingStartedForm.get('universityName')?.touched ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : '' }}
            {{ gettingStartedForm.get('universityName')?.valid ? 'border-teal-500 focus:border-teal-500 focus:ring-teal-500' : '' }}">
              <option value="">Please Select a University</option>
              <option *ngFor="let university of universitiesAvailable"  [value]="university" >{{university}}</option>
            </select>
              
            <div class="relative" *ngIf="gettingStartedForm.get('universityName')?.invalid && gettingStartedForm.get('universityName')?.touched">
            <p class="text-sm text-red-600 mt-2">Please select a Valid University.</p>
          </div>

          <div class="relative" *ngIf="gettingStartedForm.get('universityName')?.valid">
            <p class="text-sm text-teal-600 mt-2">Looks Good.</p>
          </div>

          </div>
            
          </div>

            <!-- select end -->
            
            <button type="submit" [disabled]="!gettingStartedForm.valid" value="submit" class="btn font-semibold bg-[#3365E4] mt-20 text-white w-[80%] p-2 rounded-lg
            [class.bg-gray-400]='!gettingStartedForm.valid' [class.#8533C6]='gettingStartedForm.valid'">Get Started</button>
            </form>
            <!-- form end -->
        </div>
    </div>
</section>
